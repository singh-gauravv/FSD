<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
<style>
  body {font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#222; color:#fff; margin:0;}
  .calculator {background:#333; padding:20px; border-radius:15px; box-shadow:0 0 20px #000; text-align:center;}
  input {width:200px; height:40px; font-size:18px; text-align:right; margin-bottom:10px; border:none; border-radius:5px; padding:5px;}
  button {width:45px; height:45px; margin:5px; font-size:18px; border:none; border-radius:5px; background:#555; color:#fff; cursor:pointer;}
  button:hover {background:#777;}
  button.equal {background:#28a745; width:95px;}
  button.clear {background:#dc3545;}
</style>
</head>
<body>
<div class="calculator">
  <input type="text" id="display" disabled>
  <br>
  <button onclick="clearDisplay()" class="clear">C</button>
  <button onclick="appendValue('7')">7</button>
  <button onclick="appendValue('8')">8</button>
  <button onclick="appendValue('9')">9</button>
  <button onclick="appendValue('/')">รท</button>
  <br>
  <button onclick="appendValue('4')">4</button>
  <button onclick="appendValue('5')">5</button>
  <button onclick="appendValue('6')">6</button>
  <button onclick="appendValue('*')">ร</button>
  <br>
  <button onclick="appendValue('1')">1</button>
  <button onclick="appendValue('2')">2</button>
  <button onclick="appendValue('3')">3</button>
  <button onclick="appendValue('-')">-</button>
  <br>
  <button onclick="appendValue('0')">0</button>
  <button onclick="appendValue('.')">.</button>
  <button onclick="calculate()" class="equal">=</button>
  <button onclick="appendValue('+')">+</button>
</div>

<script>
  let display = document.getElementById('display');
  function appendValue(val){ display.value += val; }
  function clearDisplay(){ display.value = ''; }
  function calculate(){ 
    try { display.value = eval(display.value); } 
    catch { display.value = 'Error'; }
  }
</script>
</body>
</html>
