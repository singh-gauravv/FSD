  <div class="container">
    <!-- Add Task -->
    <div class="add-task">
      <h2>Add Task</h2>
      <input type="text" id="taskTitle" placeholder="Task Title">
      <textarea id="taskDesc" rows="3" placeholder="Task Description"></textarea>
      <button type="button" onclick="addTask()">Add Task</button>
    </div>

    <!-- Task List -->
    <div class="task-list" id="taskSection">
      <h2>My Tasks</h2>
      <ul id="taskList"></ul>
    </div>
  </div>

  <script>
    function addTask() {
      const title = document.getElementById("taskTitle").value.trim();
      const desc = document.getElementById("taskDesc").value.trim();

      if (title === "" && desc === "") return;

      const li = document.createElement("li");

      const taskTitle = document.createElement("div");
      taskTitle.className = "task-title";
      taskTitle.textContent = title || "Untitled Task";

      const taskDesc = document.createElement("div");
      taskDesc.className = "task-desc";
      taskDesc.textContent = desc || "No description provided";

      const actions = document.createElement("div");
      actions.className = "task-actions";

      const completeBtn = document.createElement("button");
      completeBtn.type = "button";
      completeBtn.textContent = "Completed";
      completeBtn.className = "complete-btn";
      completeBtn.onclick = () => {
        li.remove();
        toggleTaskSection();
      };

      const failBtn = document.createElement("button");
      failBtn.type = "button";
      failBtn.textContent = "Failed";
      failBtn.className = "fail-btn";
      failBtn.onclick = () => {
        alert("You have failed to complete a task ‚ùå");
        li.remove();
        toggleTaskSection();
      };

      actions.appendChild(completeBtn);
      actions.appendChild(failBtn);

      li.appendChild(taskTitle);
      li.appendChild(taskDesc);
      li.appendChild(actions);

      document.getElementById("taskList").appendChild(li);

      // Show task section
      document.getElementById("taskSection").style.display = "block";

      // Clear inputs
      document.getElementById("taskTitle").value = "";
      document.getElementById("taskDesc").value = "";
    }

    function toggleTaskSection() {
      const taskList = document.getElementById("taskList");
      if (taskList.children.length === 0) {
        document.getElementById("taskSection").style.display = "none";
      }
    }
  </script>
