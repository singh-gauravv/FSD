<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML form</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        #reg {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        #reg h1 {
            margin-bottom: 15px;
        }
        #reg label {
            display: block;
            text-align: left;
            margin-top: 10px;
        }
        #reg input[type="text"],
        #reg input[type="email"],
        #reg input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #reg input[type="submit"] {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        #reg input[type="submit"]:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <form action="#" id="reg">
        <h1>Registration Form</h1>
        <label for="name">Name</label>
        <input type="text" id="name">

        <label for="email">Email</label>
        <input type="email" id="email">

        <label for="pass">Password</label>
        <input type="password" id="pass">

        <input type="submit" value="Register">
    </form>
</body>
</html>
