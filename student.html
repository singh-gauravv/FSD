<body>
  <header>ğŸ“Š Student Mark System</header>

  <div class="layout">
    
    <div class="sidebar">
      <div class="form-container">
        <h2>Add Student</h2>
        <input type="text" id="name" placeholder="Student Name">
        <input type="number" id="math" placeholder="Math Marks (0-100)">
        <input type="number" id="science" placeholder="Science Marks (0-100)">
        <input type="number" id="english" placeholder="English Marks (0-100)">
        <input type="number" id="cs" placeholder="Computer Science Marks (0-100)">
        <button onclick="addStudent()">â• Add Student</button>
      </div>

      <div class="filter-container">
        <h2>Filter</h2>
        <input type="number" id="filterValue" placeholder="Minimum Average (e.g. 40)">
        <button onclick="filterStudents()">ğŸ” Filter Students</button>
        <button onclick="showAllStudents()">ğŸ“‹ Show All</button>
      </div>
    </div>

    
    <div class="main">
      <h2>Student Records</h2>
      <div class="student-container" id="studentContainer">
        
      </div>
    </div>
  </div>

  <script>
    let students = [];

    function addStudent() {
      const name = document.getElementById('name').value.trim();
      const math = parseInt(document.getElementById('math').value);
      const science = parseInt(document.getElementById('science').value);
      const english = parseInt(document.getElementById('english').value);
      const cs = parseInt(document.getElementById('cs').value);

      if (!name || isNaN(math) || isNaN(science) || isNaN(english) || isNaN(cs)) {
        alert("âš ï¸ Please fill all fields correctly!");
        return;
      }
      if ([math,science,english,cs].some(m => m < 0 || m > 100)) {
        alert("âš ï¸ Marks should be between 0 and 100 only!");
        return;
      }

      const total = math + science + english + cs;
      const average = (total / 4).toFixed(2);

      let grade = '';
      if (average >= 90) grade = 'A+';
      else if (average >= 80) grade = 'A';
      else if (average >= 70) grade = 'B';
      else if (average >= 60) grade = 'C';
      else if (average >= 50) grade = 'D';
      else grade = 'F';

      students.push({ name, math, science, english, cs, total, average, grade });
      renderStudents(students);

      document.querySelectorAll('#name,#math,#science,#english,#cs').forEach(e => e.value = '');
    }

    function renderStudents(list) {
      const container = document.getElementById('studentContainer');
      container.innerHTML = '';
      list.forEach(s => {
        const card = document.createElement('div');
        card.className = 'student-card';
        card.innerHTML = `
          <h3>${s.name}</h3>
          <div class="marks">ğŸ“˜ Math: ${s.math}</div>
          <div class="marks">ğŸ”¬ Science: ${s.science}</div>
          <div class="marks">ğŸ“– English: ${s.english}</div>
          <div class="marks">ğŸ’» CS: ${s.cs}</div>
          <div class="total">ğŸ“Š Total: ${s.total}</div>
          <div class="average">ğŸ“ˆ Average: ${s.average}</div>
          <div class="grade ${s.grade === 'F' ? 'grade-fail' : 'grade-pass'}">Grade: ${s.grade}</div>
        `;
        container.appendChild(card);
      });
    }

    function filterStudents() {
      const min = parseFloat(document.getElementById('filterValue').value);
      if (isNaN(min)) { alert("âš ï¸ Enter a valid number!"); return; }
      renderStudents(students.filter(s => s.average >= min));
    }

    function showAllStudents() {
      renderStudents(students);
    }
  </script>
</body>
